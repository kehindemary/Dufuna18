<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">    <link rel="stylesheet" type="text/css" media="screen" href="mystyle.css" />
    <script src="jquery/jquery.min.js" type="text/javascript"></script>
    <script src="popper/popper.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
</head>
<body>
    <div class="container ml-2">
        <form>
        <div class="row">
        <div class="col-md-6">
        <label for="Email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Email">
        </div>
        <div class="col-md-6">
        <label for="Password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        </div>
        <div class="row">
        <div class="col-md-12">
        <label for="Address">Address</label>
        <input type="text" class="form-control" id="Address" placeholder="1234 Main St">
        </div>
        </div>
        <div class="row">
        <div class="col-md-12">
        <label for="Address2">Address 2</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        </div>
        <div class="row">
        <div class="form-group col-md-6">
        <label for="City">City</label>
        <input type="text" class="form-control" id="City">
        </div>
        <div class="form-group col-md-4">
        <label for="inputState">State</label>
        <select id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option>...</option>
        </select>
        </div>
        <div class="form-group col-md-2">
        <label for="Zip">Zip</label>
        <input type="text" class="form-control" id="Zip">
        </div>
        </div>
        <div class="row">
        <div class="col-sm-12 pb-2">
        <input class="mb-2" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
        Check me out
        </label>
        </div>
        </div>
        <button type="submit" class="btn btn-primary mb-2">Sign in</button>
        </form>
</body>
</html>
