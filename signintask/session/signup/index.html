<!DOCTYPE html>
<html>
    <head>
        <title>Signup</title>
        <script type="text/javascript" src = "validation.js"></script>
        <link rel="stylesheet" type="text/css" href="main.css">
        
    </head>
            <body>
            
            <form method="POST" id = "regForm" name="regForm" onsubmit = "return validateForm()" action = "process.php">
                    <div class="container">
                        <h1>Create Account</h1>
                        <p>
                        <input type="text" name="firstname"  class="text" placeholder="Firstname" id="firstname">
                        </p>
                        <p>
                        <input type="text" name="lastname" class="text" placeholder="Lastname" id="lastname"> 
                        </p> 
                        <p>
                        <input type="email" name="email" class="text" placeholder="Email" id="email">
                        </p> 
                        <p>
                        <input type="password" name="password1" class="text"  placeholder="Password" id="password1">     
                        </p>
                        <p>
                        <input type="password" class="text" name="confirmpassword" placeholder="Confirm Password" id="confirmpassword">     
                        </p>  
                        <p>
                        <input type="number" name="phoneno" class="text" placeholder="Phone no" id="phoneno">                                 
                        </p>  
                        <p>     
                        <label for="gender">Gender:</label>
                        <input type="radio" name="gender" value="male" id="male">  
                        <label for="male">Male:</label>
                        <input type="radio" name="gender" value="female" id="female">
                        <label for="female">Female:</label>
                        </p>
                        <p>
                                <label for="country">Country:</label>
                                <select name="country" id="country">
                                        <option value = "0" selected>Choose one</option>
                                        <option value="nigeria" selected>Nigeria</option>
                                        <option value="usa">USA</option>
                                        <option value="ghana">Ghana</option>
                                        <option value="korea">Korea</option>
                                </select>
                        </p>
                        <br>
                        <p>Already have an account ? <a href = "../login1.php"> Login</a></p>
                        <input type="submit"  class="button" name="submit_btn" value="SignUp" id="submit">
                    </div>
                </form>
            </body>
</html>
